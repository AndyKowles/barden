    <style>
        body {
            margin: 0;

            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and cover the entire screen */
            cursor: pointer;
            border: none; /* Remove borders */
            transition: transform 0.2s;
            z-index: -1; /* Set z-index to ensure links are on top */
        }

        .clickable-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Make images fit within container */
            display: none;
        }

        .clickable-image.active {
            display: block; /* Show images when active.  Active when user submits input */
        }

        /* Style for clickable links */
        .header-link {
            color: white; /* Change link color */
            text-decoration: underline; /* Underline the link */
            cursor: pointer; /* Show pointer cursor on hover */
            margin-right: 20px; /* Add some space between links */
        }

        .header-link:hover {
            color: lightgray; /* Change link color on hover */
        }
        
        /* Adjust z-index for links */
        .header-links-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1; /* Ensure links are above other elements */
        }

        h1, h2, h4, h5, h6 {
		    color: gold;
        }
	    h3 {
		    color: maroon;
	    }
        /* Add z-index to ensure the slideshow form stays on top */
        #slideshowForm {
            position: relative;
            z-index: 9999; /* Ensure the form stays on top of other elements */
        }
    </style>
</head>
